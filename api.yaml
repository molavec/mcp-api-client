apis:
  # add example GET API without parameters
  - name: getUsers
    url: https://api.example.com/users
    method: GET
    api-token: ${API_TOKEN}
    content:
      headers:
        Accept: application/json
  
  # add example GET API with parameters
  - name: getUsersWithParams
    url: https://api.example.com/users
    method: GET
    api-token: ${API_TOKEN}
    content:
      headers:
        Accept: application/json
      query:
        page: 1
        limit: 10

  # add example GET API with path parameters
  - name: getUser
    url: https://api.example.com/users/{id}
    method: GET
    api-token: ${API_TOKEN}
    content:
      headers:
        Accept: application/json

  # add example GET API with path parameters and query parameters
  - name: getUserWithParams
    url: https://api.example.com/users/{id}
    method: GET
    api-token: ${API_TOKEN}
    content:
      headers:
        Accept: application/json
      query:
        includePosts: true

  # add example POST API        
  - name: createUser
    url: https://api.example.com/users
    method: POST
    api-token: ${API_TOKEN}
    content:
      headers:
        Content-Type: application/json
      body:
        id: string
        name: string
        email: string

  # add example POST API with path parameters
  - name: updateUser
    url: https://api.example.com/users/{id}
    method: PATCH
    api-token: ${API_TOKEN}
    content:
      headers:
        Content-Type: application/json
      body:
        name: string
        email: string

  # add example PUT API with
  - name: replaceUser
    url: https://api.example.com/users/{id}
    method: PUT
    api-token: ${API_TOKEN}
    content:
      headers:
        Content-Type: application/json
      body:
        name: string
        email: string

  # add example DELETE API with path parameters
  - name: deleteUser
    url: https://api.example.com/users/{id}
    method: DELETE
    api-token: ${API_TOKEN}
    content:
      headers:
        Accept: application/json