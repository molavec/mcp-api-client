apis:
  - name: getUser
    url: http://localhost:3000/users/{id}
    method: GET
    api-token: test_token
    content:
      headers:
        Accept: application/json

  - name: createUser
    url: http://localhost:3000/users
    method: POST
    api-token: test_token
    content:
      headers:
        Content-Type: application/json
      body:
        name: string
        email: string
